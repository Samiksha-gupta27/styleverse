<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Let’s Get Creative</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}" />
  <!-- Google Fonts for cursive -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <!-- NAVIGATION -->
  <nav class="navbar">
    <div class="nav-links">
      <a href="{{ url_for('landing_page') }}">Home</a>
      <a href="{{ url_for('search') }}">Search</a>
      <a href="{{ url_for('profile') }}" class="fa-solid fa-user">Profile</a>
    </div>
  </nav>
  

  <!-- HERO SECTION -->
  <div class="hero">
    <h1 class="hero-top">Let’s get</h1>
    <form id="imageUploadForm" enctype="multipart/form-data">
      <input type="file" id="imageInput" name="image" accept="image/*" />
        <button class="generate-btn">Generate</button>
    </form>
    <h1 class="hero-bottom">creative</h1>
  </div>
  
  <script>
    const form = document.getElementById('imageUploadForm');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      
      const response = await fetch('/upload-image', {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      console.log('Image uploaded:', result);
    });
  </script>
</body>
</html>
